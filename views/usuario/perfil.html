{{block head}}
<style>
    .details li, .details li span {
        font-size: 18px!important;
    }

    .details li span{
        display: inline-block!important;
        font-weight: bold!important;
    }
</style>
{{end head}}

                </div>
                <div class="d-flex col-4 flex-column">
                    <div class="mb-2 h5">Correo</div>
                    <div class="h6 text-muted">{{=usuario.email}}</div>
                </div>
                <div class="d-flex col-4 mt-3 flex-column">

                </div>
             </div>
